<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Gemini</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/xterm.css" />
		<script src="js/xterm.js"></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		
		<div id="container">
			<header>
				<h1>Chat Gemini</h1>
				<!-- <div id="button" class="button">
					<span><i class="fa fa-microphone"></i></span>
				</div> -->
			</header>
			<section class="tab-wrap">
				<!-- active tab on page load gets checked attribute -->
				<input type="radio" id="tab1" name="tabGroup1" class="tab" checked>
				<label for="tab1">Input Received</label>
			
				<input type="radio" id="tab2" name="tabGroup1" class="tab">
				<label for="tab2">Ai Output</label>
			
				<div class="tab__content">
					<div id="terminal1" class="terminal"></div>
				</div>
			
				<div class="tab__content">
					<div id="terminal2"></div>
				</div>
			</section>
			
			<footer>
				<div class="about">Developed by Winters Webs</div>
				<div id="button" class="button">
					<span><i class="fa fa-microphone"></i></span>
				</div>
			</footer>
		</div>
	</body>
</html>
